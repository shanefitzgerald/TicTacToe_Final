<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tictactoe</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="script2.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body  x-ng-app="" x-ng-controller="TicTacToeCtrl">
	<header> <h1 class="banner" >Tic tac toe</h1></header>
	<div class="container">
		<div class="rows" x-ng-class="{cells: true, xMove: b== 'x'}" x-ng-repeat="b in board track by $index" x-ng-click="playerTurn($index)">
			{{b}}
		</div>



	</div>
</body> 
</html>
